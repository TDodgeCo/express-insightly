
<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="app">
    <section>
      <h1>Leads</h1>
      <hr>
      <crm-table :settings='tableSettings.leadsTable'></crm-table>
    </section>
    <section>
      <h1>Leads</h1>
      <hr>
      <crm-table :settings='tableSettings.oppsTable'></crm-table>
    </section>
  </div>
  <!-- <script src="main.js"></script> -->
  <script>
  import CrmTable from './componets/CrmTable.vue'
  var app = new Vue({
    el: '#app',
    components:{
      CrmTable
    },
    data: {
      tableSettings: {
        leadsTable: {
          endPoint: '/lead',
          rowCount: 10,
          fieldMap: [
            { isStandard: true, label: 'First Name', name: 'FIRST_NAME' },
            { isStandard: true, label: 'Last Name', name: 'LAST_NAME' },
            { isStandard: true, label: 'Phone', name: 'PHONE_NUMBER' },
            { isStandard: false, label: 'Width', name: 'LEAD_FIELD_1' },
            { isStandard: false, label: 'Lenght', name: 'LEAD_FIELD_2' },
            { isStandard: false, label: 'Height', name: 'LEAD_FIELD_3' },
            { isStandard: false, label: 'Pitch', name: 'LEAD_FIELD_4' },
          ]
        },
        oppsTable: {
          endpoint: '/opportunity',
          rowCount: 10,
          fieldMap: [
            { isStandard: true, label: 'First Name', name: 'FIRST_NAME' },
            { isStandard: true, label: 'Last Name', name: 'LAST_NAME' },
            { isStandard: true, label: 'Phone', name: 'PHONE_NUMBER' },
            { isStandard: false, label: 'Width', name: 'LEAD_FIELD_1' },
            { isStandard: false, label: 'Lenght', name: 'LEAD_FIELD_2' },
            { isStandard: false, label: 'Height', name: 'LEAD_FIELD_3' },
            { isStandard: false, label: 'Pitch', name: 'LEAD_FIELD_4' },
          ]
        }
      },
    },
  })
  </script>
</body>
</html>
